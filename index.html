<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIPHY POPULATOR</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <h4 class="text-center">Click any button to display some reaction .GIFs!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="reactionButtons"></div>
            <div class="col-sm-3">
            <form id="reactionForm">
            <label for="reactionInput">Enter a new reaction:</label>
            <input class="form-control" type="text" id="reactionInput">
            <button id="addreaction" class="btn btn-primary btn-block button-submit" type="submit" value="Submit">Add</button>
        </form>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="reactions">
            </div>
        </div>
    </div>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "assets/javascript/app.js"></script>
</body>

</html>
